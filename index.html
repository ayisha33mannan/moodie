<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODIE</title>
    <!-- icon -->
     <link rel="shortcut icon" href="songs/logo.png" type="image/x-icon">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
     <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- starting  -->
    <main>
        <!-- heading -->
        <h1>Moodie Mood Mood</h1>
        <p id="quest">How are you feeling today?</p>
        <!-- buttons -->
        <div class="btn" id="btns">
            <button  data-mood="sad">Sad</button>
            <button data-mood="happy">Happy / Romantic</button>
            <button data-mood="energetic">Energetic</button>
            <button data-mood="relaxed">Relaxed</button>
        </div>
        <!-- audio player section -->
        <p id="now-playing">No song playing</p>
        <!-- audio -->
        <audio id="audio"></audio>
        <!-- progress bar -->
        <input type="range" id="progress" value="0" step="1" />
        <!-- audio buttons -->
        <div class="audio-player">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>  
    </main>
    <!-- script link  -->
    <script src="script.js"></script>
</body>
</html>
